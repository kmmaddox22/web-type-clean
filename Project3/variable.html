<body>
    <div class="landing">
        <div class="poem">
            <div class="line1">
                <h1>it was summer when it all started i thought i had it all together</h1>
            </div>
            <div class="line2">
                <h2>as it started to cool and fall started to squeeze <br> its way back in it started to crumble</h2>
            </div>
            <div class="line3">
                <h3>by winter i was alone and not sure if i could finish</h3>
            </div>
            <div class="line4">
                <h4>now that it is spring i am left wondering if all things end in fall </h4>
            </div>
        </div>
    </div>

</body>
